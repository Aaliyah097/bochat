version: '3'
services:
  postgres:
    container_name: postgres-chat-db
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-chat}
      - POSTGRES_PORT=${POSTGRES_PORT:-5433}
    ports:
      - "${POSTGRES_PORT:-5433}:${POSTGRES_PORT:-5433}"
    command: ["postgres", "-p", "${POSTGRES_PORT:-5433}"]
    networks:
      - local_network
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    container_name: redis-chat-db
    command: redis-server --requirepass ${REDIS_PASSWORD:-change}
    ports:
      - "6379:6379"
    networks:
      - local_network
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - local_network

networks:
  local_network:
    driver: bridge